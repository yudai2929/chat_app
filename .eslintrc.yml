env:
  browser: true
  es2021: true
  vue/setup-compiler-macros: true
extends:
  - 'plugin:vue/vue3-recommended'
  - 'eslint:recommended'
  - '@vue/typescript/recommended'
  - 'prettier'
parserOptions:
  ecmaVersion: 12
plugins:
  - vue
  - '@typescript-eslint'
rules:
  vue/script-setup-uses-vars: 'error'
